<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pose Sandbox</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <div id="ui">
    <button id="savePose">Save Pose</button>
    <button id="loadPose">Load Pose</button>
    <button id="exportImage">Export PNG</button>
    <input type="file" id="poseFile" accept=".json" hidden />

  <canvas id="scene"></canvas>

  <!-- THREE (GLOBAL, STABLE) -->

  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/controls/OrbitControls.js"></script>

  <script src="./script.js"></script>
